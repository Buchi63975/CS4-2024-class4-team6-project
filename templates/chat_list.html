{% extends 'base.html' %} {% block content %}
<div class="container mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold mb-6">メッセージ一覧</h1>
  <div class="space-y-4">
    {% for chat in chat_data %}
    <a
      href="{% url 'chat' chat.user.id %}"
      class="block border rounded-lg p-4 hover:bg-gray-50"
    >
      <div class="flex justify-between items-center">
        <div>
          <h2 class="font-semibold">{{ chat.user.username }}</h2>
          <p class="text-gray-600 text-sm">
            {{ chat.latest_message.content|truncatechars:50 }}
          </p>
        </div>
        <span class="text-sm text-gray-500">
          {{ chat.latest_message.timestamp|date:"m/d H:i" }}
        </span>
      </div>
    </a>
    {% empty %}
    <p class="text-gray-500">メッセージはありません。</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
